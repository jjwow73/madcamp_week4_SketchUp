<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKETCH UP</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Font for banner -->
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div id="content-wrapper">

      <!-- 메인 화면 -->
      <div id="splashview">
        <img src="/images/title_1.png" width="930dp" style="padding-left: 30px;"/><br>
        <input type="text" name="username" id="username" autofocus style="width: 200px; margin-top: 50px;"/><br>
        <img src="/images/start.gif" id="button-login" width="470dp" style="margin-top: 30px;"/>
      </div>

      <!-- 대기 화면 -->
      <div id="infoview" class="cover-card">
        <img src="/images/loading.gif" id="infoview-content" width="500dp"/>
        <!--<h1 id="infoview-content">대기중...</h1>-->
        <div id="curUsers"></div>
      </div>

      <!-- 게임 화면 -->
      <div id="gameview">
        <canvas id="myCanvas" resize="true"> </canvas>
        <input type="text" name="keywordInput" id="keywordInput" autofocus />
        <img src="/images/eraser.png" id="myCanvasButton" width="100dp"/>
        <div id="status-timer"></div>
      </div>

      <!-- 내 결과만 보이는 화면 -->
      <div id="myresultview" style="display: none;">
          <div class="container" id="myresultContainer" style="width: 1000px; height: 530px; margin-top: 250px;">
            <!-- 내 Data를 받아서 보여줄 부분 -->
          </div>
          <img src="/images/palette.png" id="paletteButton" width="140dp" onclick="paletteButton_click();"/>
      </div>

      <!-- 모두의 결과가 보이는 화면 -->
      <div id="resultview" style="display: none;">
          <div class="container" id="resultContainer">
            <!-- Data를 받아서 보여줄 부분 -->
          </div>
      </div>
    </div>

    
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- socket io 와 jquery를 사용하기 위함 -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script src="/js/view.js"></script>
    <script src="/js/timer.js"></script>
    <script src="/js/canvas.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/custom.js"></script>
  </body>
</html>
